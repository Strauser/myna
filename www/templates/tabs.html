<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-bottom tabs-positive" ng-class="{'tabs-item-hide': $root.hideTabs}" ng-controller="TabsCtrl">

    <!-- Blog Tab -->
    <ion-tab title="Blog" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/blog">
        <ion-nav-view name="tab-blog"></ion-nav-view>
    </ion-tab>

    <!-- Blog Tab -->
    <ion-tab title="Youtube" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/yt">
        <ion-nav-view name="tab-yt"></ion-nav-view>
    </ion-tab>

    <!-- Chats Tab -->
    <ion-tab title="Chats" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/chats">
        <ion-nav-view name="tab-chats"></ion-nav-view>
    </ion-tab>

</ion-tabs>
